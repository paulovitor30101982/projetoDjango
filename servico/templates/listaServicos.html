</head><body>
    <h1>Serviços Cadastrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for servico in servicos %}
                <tr>
                    <td>{{ servico.nome }}</td>
                    <td>R$ {{ servico.preco }}</td>
                    <td>{{ servico.descricao }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhum serviço cadastrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
